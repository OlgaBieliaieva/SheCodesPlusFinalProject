<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid-main">
      <main class="weather-app">
      <div class="border border-success p-2 border-opacity-10">
        <section class="search-location-form">
          <form id="search-location">
            <div class="row">
              <div class="col-4">
                <input type="search" class="form-control" id="user-location" 
                placeholder="Search for location" 
                autofocus="on" 
                autocomplete="off" 
                aria-label="location"/>
              </div>
              <div class="col-3">
                <button class="btn btn-primary" type="submit" value="Search">
                  Choose
                </button>
              </div>
              <div class="col-5 current-time" id="currentDateTime">              
                <time datetime="2018-07-07T20:00:00"></time>
              </div>
            </div>
          </form>
        </section>
        <section class="current-weather">
          <div class="container-fluid text-left">
            <div class="row">
              <div class="col-7" id="currentCity"></div>
              <div class="col-5"></div>
          </div>
        </section>
        <div class="container-fluid text-left" >
          <div class="row">
            <div class="col-1" id="currentWeather"></div>
            <div class="col-5">
              <span id="temperature"></span>
              <sup class="scale">
                <span class="temperature-scale">
                  <a href="#" class="active" id="celsiusScale">°C</a> |
                  <a href="#" id="fahrenheitScale">°F</a>
                </span>
              </sup>
            </div>            
          </div>
        </div>
        <div class="container-fluid text-left">
          <div class="row">
            <div class="col-6" id="wind">
              wind: <span id="windSpeed"></span> km/h
            </div>
            <div class="row">
              <div class="col-6" id="humidity">
                humidity: <span id="humidityIndicator"></span> %
              </div>
            </div>            
          </div>
        </div>        
        <div class="container-fluid text-center">
          <div class="row forecast-section" id="forecastItems">                        
          </div> 
        </div>         
      </main>
      <div class="signature">
        <p>
          <a href="https://github.com/OlgaBieliaieva/SheCodesPlusFinalProject.git" class="link-to-github">Open-source code</a>
          , by Olga Bieliaieva
        </p>
      </div>
      </div>
     
    <script src="index.js"></script>
  </body>
</html>
